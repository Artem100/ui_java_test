version: "3.2"

services:
  selenoid:
    network_mode: "bridge"
    image: aerokube/selenoid:latest-release
    ports:
      - "4444:4444"
    volumes:
      - "./selenoid:/etc/selenoid"
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["-conf", "/etc/selenoid/browsers.json"]

